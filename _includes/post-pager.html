<div class="post-pager">
  <p class="post-pager__item">
    {% if page.next %}
      <a href="{{ page.next.url | relative_url }}" class="post-pager__link--next">&lt; {{ page.next.title }}</a>
    {% endif %}
  </p>

  <p class="post-pager__item">
    {% if page.previous %}
      <a href="{{ page.previous.url | relative_url }}" class="post-pager__link--prev">{{ page.previous.title }} &gt;</a>
    {% endif %}
  </p>
</div>
